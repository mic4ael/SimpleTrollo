<div class="task">
    <span *ngIf="task.color"
          class="task-color"
          [style.background]="task.color"></span>
    <div class="task-title">
        <span>{{ task.title }}</span>
        <span class="remove-task glyphicon glyphicon-trash"
              data-toggle="modal" attr.data-target="#{{ id }}">
        </span>
    </div>
    <div class="task-description">
        {{ task.description }}
    </div>
</div>
