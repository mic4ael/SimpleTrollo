<div class="tasks-list">
    <div class="tasks-list-header">
        {{ name }}
        <span class="badge">{{ tasks.length }}</span>
        <span class="add-new-task glyphicon glyphicon-plus-sign"
              data-toggle="modal" attr.data-target="#{{ id }}">
        </span>
    </div>
    <div class="tasks-list-content">
        <div *ngFor="let task of tasks">
            <tasks-component [task]="task"></tasks-component>
        </div>
    </div>
</div>
<div id="{{ id }}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Nowe zadanie</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="task-title">Tytuł</label>
                    <input type="text" class="form-control" id="task-title" 
                           placeholder="Tytuł taska"
                           [(ngModel)]="newTaskTitle">
                </div>
                <div class="form-group">
                    <label for="task-color">Kolor</label>
                    <input type="color" class="form-control" id="task-color"
                           [value]="'#000000'"
                           [(ngModel)]="newTaskColor">
                </div>
                <div class="form-group">
                    <label for="task-description">Opis</label>
                    <textarea class="form-control" id="task-description"
                              placeholder="Opis zadania"
                              [(ngModel)]="newTaskDescription">
                    </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-button" type="button" class="btn btn-primary"
                        data-close-modal
                        (click)="addNewTask(newTaskTitle, newTaskDescription, newTaskColor);"
                        [disabled]="!newTaskTitle || !newTaskDescription">
                    Zapisz
                </button>
            </div>
        </div>
    </div>
</div>
